<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Ezquela</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #e6e2e2;
                position: relative;
                overflow: hidden;
            }

            /* Particle.js Canvas */
            #particles-js {
                position: absolute;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #033067 0%, #5b9bd5 100%);
                z-index: -1;
            }

            .container {
                max-width: 850px;
                background-color: #fff;
                box-shadow: 0 15px 20px rgba(0, 0, 0, 0.7);
                border-radius: 20px;
                overflow: hidden;
                z-index: 1;
            }

            .container h1 {
                font-family: "Cute Font", sans-serif;
                font-weight: 700;
                font-size: 45px;
                margin: 10px;
                text-align: center;
                color: #033067;
            }

            .left-side {
                overflow: hidden;
                height: 100%;
            }

            .left-side img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .right-side {
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.9);
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-control {
                border-radius: 50px;
            }

            .btn {
                background-color: #033067;
                width: 150px;
                margin: auto;
                border-radius: 50px;
            }

            a {
                color: #033067;
                display: block;
                text-align: center;
                margin-top: 15px;
            }

            a:hover {
                text-decoration: none;
                color: #5b9bd5;
            }
        </style>
    </head>

    <body>
    <!-- Particle Container -->
    <div id="particles-js"></div>

    <!-- Login Form Container -->
    <div class="container">
        <h1>Ezquela</h1>
        <div class="row">
            <div class="col-md-6 left-side">
                <img src="https://epe.brightspotcdn.com/dims4/default/aae2828/2147483647/strip/true/crop/7062x4792+105+0/resize/840x570!/quality/90/?url=https%3A%2F%2Fepe-brightspot.s3.us-east-1.amazonaws.com%2F91%2F6c%2Fcfe2577d4837a7de8e8ef93966da%2Fattendance-absences-1351249861-01.jpg" alt="Background Image">
            </div>
            <div class="col-md-6 right-side p-5">
                <form action="/login" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group">
                        <label style="font-weight: 400;">Username</label>
                        <input type="text" class="form-control" id="username" name="textfield" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" style="font-weight: 400;">Password</label>
                        <input type="password" class="form-control" id="password" name="textfield2" placeholder="******" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block bg-blue d-flex justify-content-center align-items-center">
                        Login <span class="material-symbols-outlined ml-2">login</span>
                    </button>
                    <a href="/student_signup">Student Signup</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Particles -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        particlesJS("particles-js", {
            particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: { 
                enable: true, 
                distance: 150, 
                color: "#ffffff", 
                opacity: 0.4, 
                width: 1 
            },
            move: { 
                enable: true, 
                speed: 2, 
                direction: "none", 
                random: true, 
                straight: false, 
                out_mode: "out" 
            }
            },
            interactivity: {
            detect_on: "canvas",
            events: {
                onhover: { enable: true, mode: "repulse" },
                onclick: { enable: true, mode: "push" },
                resize: true
            }
            }
        });
        });
    </script>
    </body>
</html>
