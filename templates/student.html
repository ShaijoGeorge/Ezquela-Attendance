<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration | Ezquela</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Cute+Font&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            :root {
                --primary-color: #4361ee;
                --secondary-color: #3f37c9;
                --accent-color: #4cc9f0;
                --light-bg: #f8f9fa;
                --dark-text: #212529;
                --light-text: #6c757d;
            }
            
            body {
                font-family: 'Poppins', sans-serif;
                background-color: var(--light-bg);
                color: var(--dark-text);
                display: flex;
                align-items: center;
                min-height: 100vh;
                padding: 20px 0;
            }
            
            .registration-container {
                max-width: 1000px;
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
            
            .header {
                background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
                color: white;
                padding: 20px;
                text-align: center;
            }
            
            .header h1 {
                font-family: 'Cute Font', cursive;
                font-size: 2.5rem;
                margin: 0;
            }
            
            .header h3 {
                font-weight: 500;
                margin: 10px 0 0;
            }
            
            .left-side {
                background-color: #f0f4f8;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 30px;
            }
            
            .left-side img {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            
            .right-side {
                padding: 30px;
            }
            
            .form-label {
                font-weight: 500;
                color: var(--dark-text);
                margin-bottom: 5px;
            }
            
            .form-control, .form-select {
                border-radius: 8px;
                padding: 10px 15px;
                border: 1px solid #ced4da;
                transition: all 0.3s;
            }
            
            .form-control:focus, .form-select:focus {
                border-color: var(--accent-color);
                box-shadow: 0 0 0 0.25rem rgba(76, 201, 240, 0.25);
            }
            
            .form-group {
                margin-bottom: 1.2rem;
            }
            
            .btn-register {
                background-color: var(--primary-color);
                color: white;
                border: none;
                border-radius: 8px;
                padding: 12px 25px;
                font-weight: 500;
                transition: all 0.3s;
                width: 100%;
                margin-top: 10px;
            }
            
            .btn-register:hover {
                background-color: var(--secondary-color);
                transform: translateY(-2px);
            }
            
            .input-group-text {
                background-color: #e9ecef;
                border-radius: 8px 0 0 8px;
            }
            
            .form-section {
                margin-bottom: 2rem;
            }
            
            .section-title {
                color: var(--primary-color);
                font-weight: 600;
                margin-bottom: 1rem;
                padding-bottom: 5px;
                border-bottom: 2px solid var(--accent-color);
            }
            
            .password-toggle {
                cursor: pointer;
                color: var(--light-text);
                display: flex;
                align-items: center;
                justify-content: center;
                background: none;
                border: none;
                padding: 0 10px;
            }
            
            .card-footer {
                background-color: #f8f9fa;
                border-top: 1px solid #eee;
                padding: 20px;
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
            }

            @media (max-width: 768px) {
                .left-side {
                    padding: 20px;
                }
                .right-side {
                    padding: 20px;
                }
            }

            @media (max-width: 576px) {
                .password-toggle {
                    padding: 0 5px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container registration-container">
            <div class="header">
                <h1>Ezquela</h1>
                <h3>Student Registration</h3>
            </div>
        
            <div class="row g-0">
                <div class="col-lg-5 left-side">
                    <img src="./static/images/dow.png" alt="Student Registration Illustration" class="img-fluid">
                    <div class="mt-4 text-center">
                        <p class="text-muted">Already have an account?</p>
                        <a href="/login" class="btn btn-outline-primary">Login Here</a>
                    </div>
                </div>
            
                <div class="col-lg-7 right-side">
                    <form class="staff-form" method="post" action="/add_student" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="row">
                        <!-- Personal Information -->
                            <div class="col-md-6">
                                <div class="form-section">
                                    <h5 class="section-title"><i class="fas fa-user-circle me-2"></i>Personal Information</h5>
                    
                                    <div class="form-group">
                                        <label for="imd" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="imd" name="text1" required placeholder="Enter full name">
                                    </div>
                    
                                    <div class="form-group">
                                        <label for="rollNo" class="form-label">Register No</label>
                                        <input type="text" class="form-control" id="rollNo" name="text2" required placeholder="Enter register number">
                                    </div>
                    
                                    <div class="form-group">
                                        <label for="name" class="form-label">Address</label>
                                        <textarea class="form-control" id="name" name="text3" required rows="2" placeholder="Enter address"></textarea>
                                    </div>
                    
                                    <div class="form-group">
                                        <label for="rfid" class="form-label">Phone Number</label>
                                        <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="rfid" name="text4" required placeholder="Enter phone number">
                                        </div>
                                    </div>
                    
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="email" class="form-control" id="email" name="text5" required placeholder="Enter email">
                                        </div>
                                    </div>
                    
                                    <div class="form-group">
                                        <label for="rlfid" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="rlfid" name="text6" required>
                                    </div>
                                </div>
                            </div>
                
                        <!-- Academic Information -->
                            <div class="col-md-6">
                                <div class="form-section">
                                    <h5 class="section-title"><i class="fas fa-graduation-cap me-2"></i>Academic Information</h5>
                                    
                                    <div class="form-group">
                                        <label for="department" class="form-label">Department</label>
                                        <select class="form-select" name="select" id="department">
                                            <option disabled selected>Select Department</option>
                                            <option>CSE</option>
                                            <option>EEE</option>
                                            <option>ECE</option>
                                            <option>AD</option>
                                            <option>RE</option>
                                            <option>MR</option>
                                            <option>ME</option>
                                        </select>
                                    </div>
                                
                                    <div class="form-group">
                                        <label for="semester" class="form-label">Semester</label>
                                        <select class="form-select" name="select1" id="semester">
                                            <option disabled selected>Select Semester</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                        </select>
                                    </div>
                                
                                    <div class="form-group">
                                        <label for="division" class="form-label">Division</label>
                                        <select class="form-select" name="select3" id="division">
                                            <option disabled selected>Select Division</option>
                                            <option>A</option>
                                            <option>B</option>
                                            <option>C</option>
                                        </select>
                                    </div>
                                
                                    <div class="form-group">
                                        <label for="photo" class="form-label">Student Photo</label>
                                        <input type="file" class="form-control" id="photo" name="files" accept="image/*">
                                        <small class="text-muted">Upload a clear passport-size photo</small>
                                    </div>
                                </div>
                                
                            <!-- Guardian Information -->
                                <div class="form-section mt-4">
                                    <h5 class="section-title"><i class="fas fa-users me-2"></i>Guardian Information</h5>
                                
                                    <div class="form-group">
                                        <label for="guardian" class="form-label">Guardian Name</label>
                                        <input type="text" class="form-control" id="guardian" name="guardian" required placeholder="Enter guardian name">
                                    </div>
                                
                                    <div class="form-group">
                                        <label for="guardianPhone" class="form-label">Guardian Phone</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                            <input type="tel" class="form-control" id="guardianPhone" name="phone" required placeholder="Enter guardian phone">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
            <!-- Account Information Footer -->
            <div class="card-footer">
                <div class="row">
                    <div class="col-12">
                        <h5 class="section-title mb-3"><i class="fas fa-lock me-2"></i>Account Information</h5>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="uname" required placeholder="Choose username">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group position-relative">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Create password">
                                <span class="input-group-text password-toggle" onclick="togglePassword('password')">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group position-relative">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="password" class="form-control" id="confirmPassword" name="cnfpassword" required placeholder="Confirm password">
                                <span class="input-group-text password-toggle" onclick="togglePassword('confirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-register">
                        <i class="fas fa-user-plus me-2"></i> Complete Registration
                        </button>
                    </div>
                    </form>
                </div>
            </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function togglePassword(id) {
                const input = document.getElementById(id);
                const icon = input.closest('.input-group').querySelector('.password-toggle i');
                
                if (input.type === "password") {
                    input.type = "text";
                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash");
                } else {
                    input.type = "password";
                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                }
            }
        
            // Form validation for password match
            document.querySelector('.staff-form').addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                document.getElementById('confirmPassword').focus();
                }
            });
        </script>
    </body>
</html>
