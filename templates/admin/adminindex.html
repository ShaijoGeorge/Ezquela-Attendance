<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezquela Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      .admin-container {
        display: flex;
        flex: 1;
      }
      .sidebar {
        width: 250px;
        background: linear-gradient(180deg, #4f46e5, #6366f1);
        color: white;
        min-height: 100vh;
        position: fixed;
      }
      .sidebar .logo {
        text-align: center;
        padding: 20px 0;
        border-bottom: 1px solid rgba(255,255,255,0.2);
      }
      .sidebar .logo img {
        width: 50px;
        height: 50px;
      }
      .sidebar .logo h1 {
        font-family: 'Cute Font', cursive;
        font-size: 1.8rem;
        margin-top: 10px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 20px 0;
      }
      .sidebar ul li a {
        display: block;
        padding: 12px 20px;
        color: rgba(255,255,255,0.9);
        text-decoration: none;
        transition: background 0.3s ease;
      }
      .sidebar ul li a:hover,
      .sidebar ul li a.active {
        background: rgba(255,255,255,0.2);
        color: #fff;
      }
      .sidebar .logout {
        margin: 20px;
      }
      .sidebar .logout a {
        display: block;
        padding: 10px;
        border: 1px solid rgba(255,255,255,0.5);
        border-radius: 4px;
        text-align: center;
        color: rgba(255,255,255,0.9);
        text-decoration: none;
      }
      .sidebar .logout a:hover {
        background: rgba(255,255,255,0.2);
        color: white;
      }
      .main-content {
        margin-left: 250px;
        padding: 30px;
        flex: 1;
        background-color: #f8f9fa;
      }
      footer {
        background: #343a40;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
    </style>
  </head>

  <body>
    <div class="admin-container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="logo">
          <img src="./static/adminstyle/img1.png" alt="Ezquela Logo" />
          <h1>Ezquela</h1>
        </div>
        <ul>
          <li><a href="/admin_home"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a></li>
          <li><a href="/view_staff"><i class="fas fa-chalkboard-teacher me-2"></i> Staff</a></li>
          <li><a href="/view_student"><i class="fas fa-user-graduate me-2"></i> Students</a></li>
          <li><a href="/view_subject"><i class="fas fa-book-open me-2"></i> Subjects</a></li>
          <li><a href="/add_timetable"><i class="fas fa-calendar-alt me-2"></i> Timetable</a></li>
        </ul>
        <div class="logout">
          <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        {% block body %}{% endblock %}
      </main>
    </div>

    <footer>
      &copy; {{ current_year }} Ezquela. All rights reserved.
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
