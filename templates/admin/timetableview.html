{% extends 'admin/adminindex.html' %}

{% block body %}

    <div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-calendar-check me-2"></i> View Timetable</h4>
        </div>
        <div class="card-body">

        <form action="/view_timetables" method="post" class="row g-3 mb-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="col-md-5">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department" name="select" required>
                <option disabled selected>--Department--</option>
                <option>CSE</option>
                <option>EEE</option>
                <option>ECE</option>
                <option>AD</option>
                <option>RE</option>
                <option>MR</option>
                <option>ME</option>
            </select>
            </div>

            <div class="col-md-5">
            <label for="semester" class="form-label">Semester</label>
            <select class="form-select" id="semester" name="Semester" required>
                <option disabled selected>--Select Semester--</option>
                {% for s in range(1,9) %}
                <option>{{ s }}</option>
                {% endfor %}
            </select>
            </div>

            <div class="col-md-2 align-self-end">
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-search me-1"></i> Search</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle">
            <thead class="table-primary">
                <tr>
                <th>Subject Code</th>
                <th>Subject</th>
                <th>Hour</th>
                <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in val %}
                <tr>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                <td>{{ i[1] }}</td>
                <td>
                    <a href="/delete_timetable?lid={{ i[0] }}" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>

        <div class="text-end mt-3">
            <a href="add_timetable" class="btn btn-success">
            <i class="fas fa-plus me-1"></i> Create Timetable
            </a>
        </div>

        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#department").change(function(){
            var dept = $(this).val();
            if (dept) {
                $.ajax({
                    type: 'POST',
                    url: "/getsubject",
                    data: { sem: dept },
                    success: function(response) {
                        var options = '';
                        for (var i = 0; i < response.length; i += 2) {
                            options += '<option value="'+response[i]+'">'+response[i+1]+'</option>';
                        }
                        $('#subject').html(options).prop('disabled', false);
                    }
                });
            } else {
                $('#subject').html('').prop('disabled', true);
            }
        });
    });
    </script>

{% endblock %}
