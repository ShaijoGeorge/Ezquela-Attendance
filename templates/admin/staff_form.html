{% extends 'admin/adminindex.html' %}

{% block body %}
  <div class="container py-4">
    
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0">Staff Registration</h1>
      <a href="/view_staff" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i> Back to Staff List</a>
    </div>

    <!-- Registration Form Card -->
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post" action="staffreg" enctype="multipart/form-data">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label for="tcode" class="form-label">Teacher Code</label>
            <input type="text" name="text2" class="form-control" id="tcode" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="text1" class="form-control" id="name" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="uname" class="form-label">Username</label>
              <input type="text" name="uname" class="form-control" id="uname" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea name="text3" class="form-control" id="address" rows="3" required></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" name="text4" class="form-control" id="phone" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="text5" class="form-control" id="email" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="qualification" class="form-label">Qualification</label>
              <input type="text" name="text6" class="form-control" id="qualification" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="department" class="form-label">Department</label>
              <select name="select" id="department" class="form-select" required>
                <option disabled selected>-- Department --</option>
                <option>CSE</option>
                <option>EEE</option>
                <option>ECE</option>
                <option>AD</option>
                <option>RE</option>
                <option>MR</option>
                <option>ME</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="photo" class="form-label">Photo</label>
            <input type="file" name="files" class="form-control" id="photo">
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="cnfpassword" class="form-label">Confirm Password</label>
              <input type="password" name="cnfpassword" class="form-control" id="cnfpassword" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i> Submit</button>
        </form>
      </div>
    </div>

  </div>
{% endblock %}
