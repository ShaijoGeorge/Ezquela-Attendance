{% extends 'staff/base.html' %}

{% block body %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Dashboard</h1>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h4 class="card-title text-primary">Welcome, {{ teacher.name }}!</h4>
            <p class="card-text">Department: <strong>{{ teacher.department_name }}</strong></p>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-danger shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                Attendance Shortage</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ shortage_count }} Students</div>
                            <small>Need attention (Attendance < 75%)</small>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Next Class</div>
                            <a href="/take_attendance" class="btn btn-primary btn-sm mt-2">Start Class & Take Attendance</a>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-chalkboard-teacher fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
