{% extends 'staff/base.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">My Profile</h5>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="/static/photos/staffphoto/{{ i.photo }}" alt="Profile" 
                             class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                    </div>

                    <form action="/update_staff_profile" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="text1" class="form-control" value="{{ i.name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Teacher Code</label>
                                <input type="text" class="form-control" value="{{ i.teacher_code }}" readonly disabled>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <input type="text" class="form-control" value="{{ i.department_name }}" readonly disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea name="text3" class="form-control" rows="2" required>{{ i.address }}</textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="number" name="text4" class="form-control" value="{{ i.phone }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" name="text5" class="form-control" value="{{ i.email }}" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
