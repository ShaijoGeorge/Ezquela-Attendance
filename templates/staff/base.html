<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Staff Dashboard - Ezquela</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            .sidebar { min-height: 100vh; background-color: #2c3e50; color: white; }
            .sidebar a { color: #bdc3c7; text-decoration: none; display: block; padding: 10px 20px; }
            .sidebar a:hover, .sidebar a.active { background-color: #34495e; color: white; }
            .content { padding: 20px; }
        </style>
    </head>
    <body>
        <div class="d-flex">
            <div class="sidebar col-md-2">
                <h3 class="text-center py-3">Ezquela</h3>
                <div class="text-center mb-4">
                    <img src="/static/photos/staffphoto/{{ session.get('photo', 'default.jpg') }}" 
                        class="rounded-circle" style="width: 80px; height: 80px; object-fit: cover;">
                    <p class="mt-2 text-white">Staff Panel</p>
                </div>
                
                <a href="/staff_home"><i class="fas fa-home me-2"></i> Dashboard</a>
                <a href="/staff_profile"><i class="fas fa-user me-2"></i> My Profile</a>
                <a href="/take_attendance"><i class="fas fa-camera me-2"></i> Take Attendance</a>
                <a href="/staff_view_attendance"><i class="fas fa-list me-2"></i> View Attendance</a>
                <hr>
                <a href="/logout" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
            </div>

            <div class="col-md-10 content bg-light">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                {% block body %}{% endblock %}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
